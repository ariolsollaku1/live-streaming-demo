<!DOCTYPE html>
<html>

<head>
  <title>D-ID Streaming POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link rel="stylesheet" href="/public/css/style.css">

  <!-- added google fonts -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;position: absolute; left: calc(50% - 1.5rem); top: calc(50% - 1.5rem - 65px)" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<div class="container-fluid">
  <div class="row">
    <div id="video-wrapper" style="width: 100%; height: calc(100vh - 65px);">
      <div>
        <video id="talk-video" style="width: 100%; height: calc(100vh - 65px);object-fit: cover;" playsinline autoplay muted loop >
          <source src="public/video/video.mp4" type="video/mp4"></video>
      </div>
    </div>  
  </div>
  <div class="row" style="position: fixed; bottom: 0px; left: 0px; right: 0px; background-color: white;">
    <div class="col-md-12">
      <form id="myForm">
        <div class="chat-input-container">
          <input type="text" class="chat-input" name="message" id="message" placeholder="Type your message...">
          <button type="button" class="send-button" id="send-button">
            <i class="fas fa-paper-plane"></i> <!-- Send icon -->
          </button>
        </div>
      </form>
    </div>
  </div>
</div>




</body>

<script type="module" src="./index.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
